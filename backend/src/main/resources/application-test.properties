# Test Configuration with H2 Database
spring.application.name=ecommerce-backend

# Server Port
server.port=8080

# H2 Database Configuration (In-Memory for Testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging - optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=mySecretKeyForJWTAuthenticationThatIsVeryLongAndSecure12345
jwt.expiration=86400000

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.ecommerce=DEBUG

# CORS Configuration
cors.allowed.origins=http://localhost:3000
